<ui:composition template="/WEB-INF/templates/templateBasico.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
          
    <ui:define name="title">Consulta Diária</ui:define>
    <ui:define name="center">
        <p:panel style="background-color: #333333">
        <h:form id="message">
            <p:growl id="message" showDetail="true" />
            
            
        
            <p:fieldset>
                <p:autoComplete value="#{consultaDiariaBean.paciente}"
                                completeMethod="#{pacientesBean.completaPesquisaPaciente}"
                                var="paciente" itemLabel="#{paciente.nomePaciente}" itemValue="#{paciente}"
                                converter="pacienteConverter" forceSelection="true" placeholder="Pesquisar"
                                emptyMessage="Não Encontrado" />

                <p:commandLink title="Selecionar" action="#{consultaDiariaBean.addConsultaDiaria()}" 
                                actionListener="#{pacientesBean.clicarBotaoPesquisa()}" update="message">
                    <p:graphicImage value="/imagens/zoom.svg" style="width: 40px; height: 40px"/>
                </p:commandLink>

                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                        closable="false" resizable="false" showHeader="false">
                    <p:graphicImage value="/imagens/ajaxloadingbar.gif" />
                </p:dialog>
            </p:fieldset>          
            
            <h:dataTable var="paciente" value="#{consultaDiariaBean.listaConsultaDiaria}" 
                         id="message2" border="1">
                <!--<p:subTable var="sessao" value="#{consultaDiariaBean.listaSessao}" id="message2">-->
                    <h:column>
                        <f:facet name="header"><p:outputLabel value="Paciente" /></f:facet>
                        <p:outputLabel value="#{paciente.nomePaciente}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header"><p:outputLabel value="Diagnóstico" /></f:facet>
                        <p:outputLabel value="#{paciente.doencaPaciente}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header"><p:outputLabel value="Sessões para Diagnóstico" /></f:facet>
                        <h:selectManyCheckbox value="#{sessaoBean.sesao.tipoDeSessao}" >
                            <f:selectItems value="#{consultaDiariaBean.listaSessao}"
                                           var="sessao"
                                           itemValue="#{sessao.tipoDeSessao}"
                                           itemLabel="#{sessao.tipoDeSessao}" />
                        </h:selectManyCheckbox>
                    </h:column>
                <h:column>
                    <f:facet name="header"><p:outputLabel value="Salvar" /></f:facet>
                    <p:commandLink action="#{consultaDiariaBean.cadastroConsultaDiaria()}" >
                        <p:graphicImage value="/imagens/new.png" style="width: 40px; height: 40px"/>
                    </p:commandLink>
                </h:column>
                <!--</p:subTable>-->
            </h:dataTable>
            
        </h:form>
        </p:panel>
    </ui:define>
    
</ui:composition>
