<ui:composition template="/WEB-INF/templates/templateIndex.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
          
    <ui:define name="title">Bebelozin</ui:define>
    
    <ui:define name="centerIndex">
        <p:panel style="width: 30%; margin-top: 10%; margin-left: 10%; float: left; background-color: #333333">
            <h:graphicImage value="/imagens/png.png" />
        </p:panel>
        <p:panel style="width: 37%; margin-top: 10%; margin-left: 50%; background-color: #333333">
            <p:fieldset>
                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Usuário" for="campo-login-usuario" />
                        <p:inputText value="#{usuarioBean.usuario.nomeUsuario}"
                                     id="campo-login-usuario"  title="Usuário"
                                     required="true" requiredMessage="Campo Vazio"
                                     placeholder="Usuário"/>

                        <p:outputLabel value="Senha" for="campo-login-senha" />
                        <p:password value="#{usuarioBean.usuario.senha}"
                                     id="campo-login-senha"  title="Senha"
                                     required="true" requiredMessage="Campo Vazio"
                                     placeholder="Senha"/>

                        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
                        <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                                  closable="false" resizable="false" showHeader="false">
                            <p:graphicImage value="/imagens/ajaxloadingbar.gif" />
                        </p:dialog>
                        
                        <p:commandButton value="Login" action="#{usuarioBean.logar()}" icon="ui-icon-check"
                                         title="Login"/>

                    </h:panelGrid>
                </h:form>
            </p:fieldset>
        </p:panel>
    </ui:define>
    
</ui:composition>
